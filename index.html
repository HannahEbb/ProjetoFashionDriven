<body>
    <header>
        <div><img src="/images/Logo.png"></div>
    </header>

    <main>
<div class="select-tshirt">
    <div class="selection">

        <div class="pick-model">
            <h2>Escolha o modelo</h2>
            <div class="options">
                <div> <div class="icon model" onclick="selectModel(this)"><img src="/images/tshirt.png"></div> <div><h3>T-shirt</h3></div> </div>
                <div><div class="icon model" onclick="selectModel(this)"><img src="/images/Camiseta.png"></div><div><h3>Camiseta</h3></div></div>
                <div><div class="icon model" onclick="selectModel(this)"><img src="/images/Mangalonga.png"></div><div><h3>Manga longa</h3></div></div>
            </div>
        </div>

        <div class="pick-collar">
            <h2>Escolha a gola</h2>
            <div class="options">
                <div><div class="icon collar" onclick="selectCollar(this)"><img src="/images/GolaV.png"></div><div><h3>Gola V</h3></div></div>
                <div><div class="icon collar" onclick="selectCollar(this)"><img src="/images/GolaRedonda.png"></div><div><h3>Gola redonda</h3></div></div>
                <div><div class="icon collar" onclick="selectCollar(this)"><img src="/images/GolaPolo.png"></div><div><h3>Gola polo</h3></div></div>
            </div>
        </div>

        <div class="pick-fabric">
            <h2>Escolha o tecido</h2>
            <div class="options">
                <div><div class="icon fabric" onclick="selectFabric(this)"><img src="/images/Seda.png"></div><div><h3>Seda</h3></div></div>
                <div><div class="icon fabric" onclick="selectFabric(this)"><img src="/images/Algodão.png"></div><div><h3>Algodão</h3></div></div>
                <div><div class="icon fabric" onclick="selectFabric(this)"><img src="/images/Poliester.png"></div><div><h3>Poliéster</h3></div></div>
            </div> 
        </div>

        <div class="reference">
            <div><h4>Imagem de referência</h4></div>
            <div class="link"><input type="text" placeholder="   Insira o link"></div>
            <div class="confirm"><button>Confirmar pedido</button></div>
        </div>
    </div>


    <div class="display-image">
        <!-- js vai jogar a imagem de referência aqui -->
        <img src="/images/ilustração.png" alt="">
    </div>

</div>
